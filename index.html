<!DOCTYPE html>
<html lang="it" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>

  <title>Calendario by Dario Mantovani</title>
</head>

<body>
  <div class="container">
    <div id="wrapInfoContainer">
      <div id="wrapSelectNazione">
        <select name="" id="selectListaNazioni">
          <option value="IT">Italia</option>
          <option value="DE">Germania</option>
          <option value="ES">Spagna</option>
          <option value="TR">Turchia</option>
        </select>
      </div>
      <div id="wrapTitlePrevNext">
        <h2>Gennaio</h2>
        <button>Precedente</button>
        <button>Prossimo</button>
      </div>
    </div>

    <div id="wrapElenco">

    </div>
  </div>
  <script id="listaGiorni" type="text/x-handlebars-template">
    <div class="giorno "><span>{{giorni}}</span><span>{{nomiGiorniMese}}</span></div>
  </script>
  <script src="js/main.js"></script>
</body>

</html>
